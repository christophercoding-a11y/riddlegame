<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Riddle Game</title>
</head>
<body>
    <div class="start-screen">
        <h1 class="start-title">Welcome to the Riddle Game</h1>
        <button class="start-btn">Start Game</button>
    </div>
    <div class="riddle-container" style="display: none;">
        <h1 class="riddle-title">Riddle me this!</h1>
        <div class="container riddle-content">
            <h3 class="riddle">Riddle goes here...</h3>
            <ul class="options">
                <li class="option">1</li>
                <li class="option">2</li>
                <li class="option">3</li>
                <li class="option">4</li>
            </ul>
        </div>
        <button class="submit-btn">Submit Answer</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
